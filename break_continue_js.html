<!DOCTYPE html>
<html>
   <head>
       <title>break/continue js</title>
   </head>
   <body>
       <script>
       	
       	var random = Math.floor((Math.random()*50)+1)

       	console.log("random odd number to skip is 1") + random;

       	for (var i = 1; i < 100; i++) {
       		
       		if (1 % 2 === 0) {
       			// skip the even number
       		  continue;
       	}

       	if (random === i) {
       		console.log("snap! this is the odd number; " + i);
       	 } else {
              console.log("this is the odd number; " + i);
       	 }

       	 if (i >= 49) {
       	 	break;
       	 }
      
      }
       	
       </script>
   </body>
</html>
